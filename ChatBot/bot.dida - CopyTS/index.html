<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIDA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Background Gradient Animation */
      @keyframes gradientBackground {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        background: linear-gradient(45deg, #30e9e0, #2575fc, #63b8f8, #0b16d8);
        background-size: 200% 200%;
        animation: gradientBackground 10s ease infinite;
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 1s ease-out;
      }

      /* Button Glow Effect */
      .cool-button:hover {
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body class="font-sans text-black">
    <div id="root" class="min-h-screen flex flex-col items-center justify-center">
      <!-- Header Section -->
      <header class="text-center fade-in">
        <h1 class="text-6xl font-extrabold tracking-tight">DIDA</h1>
        <p class="mt-4 text-lg text-blue-200">
          Your Assistant for All Things Groundwater
        </p>
      </header>

      <!-- Content Section -->
      <main class="mt-12 fade-in">
        <div class="flex flex-col items-center space-y-6">
          <div class="w-64 h-64 flex items-center justify-center rounded-full bg-gradient-to-r from-purple-600 to-blue-500 shadow-lg">
            <span class="text-6xl">ðŸ’§</span>
          </div>
          <p class="text-center text-lg text-blue-100">
            Explore topics like aquifers, groundwater quality, and more.
          </p>
          <div class="space-y-4">
            <button class="cool-button px-6 py-3 bg-gradient-to-r from-purple-600 to-teal-500 text-lg font-semibold rounded-lg">
              What are the main types of aquifers?
            </button>
            <button class="cool-button px-6 py-3 bg-gradient-to-r from-purple-600 to-teal-500 text-lg font-semibold rounded-lg">
              How does groundwater recharge work?
            </button>
            <button class="cool-button px-6 py-3 bg-gradient-to-r from-purple-600 to-teal-500 text-lg font-semibold rounded-lg">
              What factors affect groundwater quality?
            </button>
          </div>
        </div>
      </main>

      <!-- Footer Section -->
      <footer class="mt-16 text-sm text-blue-300">
        &copy; 2024 DIDA - All Rights Reserved
      </footer>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
